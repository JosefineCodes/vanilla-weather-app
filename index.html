<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-frame">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9" id="search-bar">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3" id="button">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-outline-info w-80"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />

                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="a" id="celsius-link" class="active">째C</a> |
                    <a href="a" id="fahrenheit-link">째F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="wind">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-weekday">Tue</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  width="60px"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Phinni/vanilla-weather-app">
            Open-source code</a
          >
          by Josefine Werthmann
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
